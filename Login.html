<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./data/bootstrap.min.css">
    <link rel="stylesheet" href="./data/all.min.css">
    <link rel="stylesheet" href="./Login.css">
    
    <title>Log In</title>
</head>

<body>

<div class="container text-center">
    <div class="mx-auto w-75 box my-5 p-5  ">
      
        <h1 class="text-primary ">Smart Login System</h1>
   
        <input class="form-control my-3 " type="text" name="email" id="LogEmail" placeholder="Enter Your Email">
        <p id="emptyEmail" class="text-danger d-none">Enter Your Email</p>
     
        <input  class="form-control  my-3 " type="password" name="LogPassword" id="LogPassword" placeholder="Enter Your password">
        <p id="emptypass" class="text-danger d-none">Enter Your Password</p>

        <p id="error" class="text-danger d-none my-1 ">All Inputs are Required</p>
      
        <button id="loginBtn" onclick="Login()" class="btn btn-outline-info  w-100 mx-auto my-3  ">Log In</button>
        <p class=" text-danger d-none" id="unknownUser"> Wrong Email or Password </p>
        <p class="text-white mt-2 ">Don't have an account? <a class="text-decoration-none text-white " href="./Sign UP.html">Sign Up</a></p>
    </div>

</div>
   


    <script src="./SignUp.js"></script>
</body>

</html>
